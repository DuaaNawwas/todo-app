		<link

			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
				<div class="container">
					<a class="navbar-brand" href="#">Du Do</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navmenu"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">

							</li>

							</li>
						</ul>

				</div>
			</nav>

			<!-- Showcase -->
			<section class="bg-dark text-light p-5 text-center text-sm-start">
				<div class="container">
					<div class="d-sm-flex justify-content-between align-items-center">
						<div>
							<h1>Get Your Life <span class="text-warning">Organized</span></h1>
							<p class="lead my-4">
								Join our todo app where you can enter your personal information,

							</p>
							<button class="btn btn-primary btn-lg">Start Now</button>
						</div>
						<img
							class="img-fluid w-50 d-none d-sm-block"
							src="./images/undraw_to_do_list_re_9nt7.svg"
							alt=""

					</div>
				</div>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
